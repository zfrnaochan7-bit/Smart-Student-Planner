<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Smart Student Planner</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #6a1b9a, #ec407a, #ffab91);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: rgba(0, 0, 0, 0.25);
      padding: 30px 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 30px;
      color: #fff;
      margin: 0;
      letter-spacing: 1px;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
      color: #fbe9e7;
    }
  </style>
</head>

<body>
  <div class="card">
  <img src="earth.jpg" class="earth">
    <h1>Smart Student Planner</h1>
    <p>Belajar lebih terarah, tenang, dan konsisten</p>
  </div>
</body>
</html>
