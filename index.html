<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Smart Student Planner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ff9966, #ff5e62, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      opacity: 0;
      animation: muncul 2s ease-in-out forwards;
      animation-delay: 3s;
    }

    @keyframes muncul {
      to {
        opacity: 1;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <h1>Smart Student Planner</h1>

</body>
</html>
