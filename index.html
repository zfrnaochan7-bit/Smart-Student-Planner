<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Student Planner</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ff9966, #ff5e62, #5f2c82);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .cover {
      text-align: center;
      background: rgba(0,0,0,0.25);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0;
      font-size: 2.4em;
      letter-spacing: 1px;
    }

    p {
      margin-top: 10px;
      font-size: 1.1em;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="cover">
    <h1>Smart Student Planner</h1>
    <p>Belajar lebih terarah, tenang, dan konsisten</p>
  </div>

</body>
</html>
